<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/1531e8e688.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="panel">
        <button onclick="editText('undo')">
          <i class="fas fa-undo fa-lg"></i>
        </button>
        <button onclick="editText('redo')">
          <i class="fas fa-redo fa-lg"></i>
        </button>

        <button onclick="editText('bold')">
          <i class="fas fa-bold fa-lg"></i>
        </button>
        <button onclick="editText('italic')">
          <i class="fas fa-italic fa-lg"></i>
        </button>
        <button onclick="editText('underline')">
          <i class="fas fa-underline fa-lg"></i>
        </button>

        <button onclick="editText('justifyLeft')">
          <i class="fas fa-align-left fa-lg"></i>
        </button>
        <button onclick="editText('justifyCenter')">
          <i class="fas fa-align-center fa-lg"></i>
        </button>
        <button onclick="editText('justifyRight')">
          <i class="fas fa-align-right fa-lg"></i>
        </button>
        <button onclick="editText('justifyFull')">
          <i class="fas fa-align-justify fa-lg"></i>
        </button>

        <select id="fontTypeSelect" onchange="changeFontName(value)">
          <option value="Arial">Arial</option>
          <option value="calibri">Calibri</option>
          <option value="consolas">Consolas</option>
          <option value="Times New Roman">Times New Roman</option>
        </select>

        <select id="fontSizeSelect" onchange="changeFontSize(value)">
          <option value="1">10</option>
          <option value="2">13</option>
          <option value="3">14</option>
          <option value="4">18</option>
          <option value="5">24</option>
          <option value="6">32</option>
          <option value="7">48</option>
        </select>
      </div>
      <iframe class="iframe-area" src="about:blank" id="editorFrame" name="editorFrame"></iframe>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
